<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleShip Royal</title>
  <script type="module" crossorigin src="/assets/index-4_9po3e0.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DS9NCAo3.css">
</head>

<body>

  <div id="joinContainer" class="join-container">
    <form class="login-form" id="loginForm">
      <input id="nameInput" class="inputfield name-input" type="text" placeholder="Ditt namn">
      <input type="submit" id="joinBtn" class="join-btn btn" value="Spela">
    </form>
    <ul id="usersList"></ul>
  </div>

  <main class="battle-page">

    <div class="container">
      <div class="grid grid-user"></div>
    </div>

    <div class="grid-display" id="gridDisplay">
      <div class="ship rowboat-container">
        <div id="rowboat-0"></div>
        <div id="rowboat-1"></div>
      </div>
      <div class="ship sailboat-container">
        <div id="sailboat-0"></div>
        <div id="sailboat-1"></div>
        <div id="sailboat-2"></div>
      </div>
      <div class="ship fishingboat-container">
        <div id="fishingboat-0"></div>
        <div id="fishingboat-1"></div>
        <div id="fishingboat-2"></div>
      </div>
      <div class="ship pirateship-container">
        <div id="pirateship-0"></div>
        <div id="pirateship-1"></div>
        <div id="pirateship-2"></div>
        <div id="pirateship-3"></div>
      </div>
      <div class="ship oiltanker-container">
        <div id="oiltanker-0"></div>
        <div id="oiltanker-1"></div>
        <div id="oiltanker-2"></div>
        <div id="oiltanker-3"></div>
        <div id="oiltanker-4"></div>
      </div>
      <div class="ship rubberduck-container">
        <div id="rubberduck-0"></div>
      </div>
      <div class="ship grandpakid-container">
        <div id="grandpakid-0"></div>
      </div>
    </div>
    </div>

    <div class="chat-container">
      <div id="chatBox" class="chat-box">
        <ul class="chat-list" id="chatList"></ul>
      </div>

      <div class="send-message-container">
        <input type="text" id="sendMessage" class="input-field" placeholder="Nytt chattmeddelande">
        <button id="sendBtn" class="send-btn btn">Skicka</button>
      </div>

    </div>
  </main>

</body>

</html>
