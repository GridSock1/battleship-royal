<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>BattleShip Royal</title>
  </head> 

  <body>
    
    <div class="join-container">
      <form class="login-form" id="loginForm">
        <input id="nameInput" class="inputfield name-input" type="text" placeholder="Användarnamn">
        <input id="passwordInput" class="inputfield password-input" type="password" placeholder="Lösenord">
        <button id="joinBtn" class="join-btn btn">Logga in</button>
        <button id="newUserBtn" class="new-user-btn">Inte medlem? Skapa konto</button>
      </form>

      <form class="new-user-form" id="newUserForm">
        <input id="newEmailInput" class=" inputfield new-email-input" type="email" placeholder="E-post">
        <input id="newNameInput" class="inputfield new-name-input" type="text" placeholder="Användarnamn">
        <input id="newPasswordInput" class="inputfield new-password-input" type="password" placeholder="Lösenord">
        <button id="createBtn" class="create-btn btn">Skapa konto</button>
      </form>

    </div>

    <div class="chatrooms-container">
      <h2 class="chat-list-heading">Chattrum</h2>
      <div id="chatroomsList" class="chatrooms-list">
        <div class="printed-chat-room">
          <p class="printed-chat-room-name">Exempelrum 1</p>
          <p>0/8</p>
        </div>
        <div class="printed-chat-room">
          <p class="printed-chat-room-name">Exempelrum 2</p>
          <p>0/8</p>
        </div>
        <div class="printed-chat-room">
          <p class="printed-chat-room-name">Exempelrum 3</p>
          <p>0/8</p>
        </div>
        <div class="printed-chat-room">
          <p class="printed-chat-room-name">Exempelrum 4</p>
          <p>0/8</p>
        </div>
      </div>
    </div>

    <div class="chat-container">       
      <div id="chatBox" class="chat-box">
        <ul class="chat-list" id="chatList"></ul>
      </div>

      <div class="send-message-container">
        <input type="text" id="sendMessage" class="input-field" placeholder="Nytt chattmeddelande">
        <button id="sendBtn" class="send-btn btn">Skicka</button>
      </div>

    </div>
    
  </body>
  
</html>
