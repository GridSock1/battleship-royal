<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>BattleShip Royal</title>
  </head> 
 
  <body>    
    <div id="joinContainer" class="join-container">
      <form class="login-form" id="loginForm">
        <input id="nameInput" class="inputfield name-input" type="text" placeholder="Ditt namn">
        <button id="joinBtn" class="join-btn btn">Spela</button>
      </form>
      <ul id="usersList"></ul>
    </div> 

    <main class="battle-page">
      <div class="chat-container">       
        <div id="chatBox" class="chat-box">
          <ul class="chat-list" id="chatList"></ul>
        </div>

        <div class="send-message-container">
          <input type="text" id="sendMessage" class="input-field" placeholder="Nytt chattmeddelande">
          <button id="sendBtn" class="send-btn btn">Skicka</button>
        </div>

      </div>
    </main>
    
  </body>
  
</html>
